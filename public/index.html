<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Northcoders News Api</title>
  </head>
  <body>
    <header>
      <h1>Northcoders News API</h1>
    </header>
    <main>
      <h2>Endpoints</h2>
      <h3>GET</h3>
      <ul>
        <li>
          <a href="https://ursula-nc.herokuapp.com/api">/api</a>
        </li>
        <li>
          <a href="https://ursula-nc.herokuapp.com/api/users"
            >/api/users</a
          >
        </li>
        <li>
          <a href="https://ursula-nc.herokuapp.com/api/topics"
            >/api/topics</a
          >
        </li>
        <li>
            <a href="https://ursula-nc.herokuapp.com/api/articles"
              >/api/articles</a
            >
          </li>
        <li>
          <a href="https://ursula-nc.herokuapp.com/api/articles/1"
            >/api/articles/:article_id</a
          >
        </li>
        <li>
          <a
            href="https://ursula-nc.herokuapp.com/api/articles/1/comments"
            >/api/articles/:article_id/comments</a
          >
        </li>
      </ul>
      <h3>PATCH</h3>
      <ul>
        <li>
          <a href="https://ursula-nc.herokuapp.com/api/articles/1"
            >/api/articles/:article_id</a
          >
        </li>
      </ul>
      <h3>POST</h3>
      <ul>
        <li>
          <a
            href="https://ursula-nc.herokuapp.com/api/articles/1/comments"
            >/api/articles/:article_id/comments</a
          >
        </li>
      </ul>
      <h3>DELETE</h3>
      <ul>
        <li>
          <a href="https://ursula-nc.herokuapp.com/api/comments/89"
            >/api/comments/:comment_id</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
